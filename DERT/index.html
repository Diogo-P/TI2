<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual - Home</title>
    
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main {
            text-align: center;
        }
        form input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho e Menu de Navegação -->
    <header class="bg-dark py-3">
        <nav class="container">
            <ul class="d-flex justify-content-center">
                <li><a href="index.html" class="btn btn-outline-light">Home</a></li>
                <li><a href="upload.html" class="btn btn-outline-light">Upload Livro</a></li>
                <li><a href="biblioteca.html" class="btn btn-outline-light">Biblioteca</a></li>
                <li><a href="logout.html" class="btn btn-outline-light">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <h1 class="display-4">Bem-vindo à Biblioteca Virtual</h1>
        <p class="lead">Aqui você pode acessar sua biblioteca, ler livros e muito mais.</p>

        <!-- Formulário de Pesquisa -->
        <form action="/search" method="GET" class="d-flex justify-content-center">
            <input type="text" class="form-control w-50" placeholder="Pesquisar livros" name="query">
            <button type="submit" class="btn btn-primary ml-2">Pesquisar</button>
        </form>
    </main>

    <!-- Script para o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
